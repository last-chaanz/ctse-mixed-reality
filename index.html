<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Beach Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Howler.js for sound -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
</head>
<body>
<div class="loading" id="loadingScreen">Loading AR Experience...</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
    <!-- Markers will go here -->
    <a-marker id="palmMarker" type="pattern" url="markers/palm.patt">
        <a-entity id="palmTree"
                  position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="0 0 0"
                  gltf-model="models/palm_tree.glb"
                  class="clickable">
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<div class="instructions">
    Point camera at markers to see beach objects.
    Tap to interact, pinch to resize, drag to move.
</div>

<script src="js/main.js"></script>
</body>
</html>
